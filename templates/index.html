<!DOCTYPE html>
<html>
<head>
    <title>Student Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .msg {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #dcf8c6;
        }

        .bot {
            align-self: flex-start;
            background: #f1f0f0;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #user_input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        button {
            background: #128c7e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background: #075e54;
        }
    </style>
</head>
<body>
    <div style="position:absolute; top:10px; left:10px;">
        <p>Welcome, {{ user }}! <a href="/logout">Logout</a></p>
    </div>

    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userText = document.getElementById("user_input").value;
            if (userText.trim() === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<div class='msg user'>" + userText + "</div>";
